dependencies:
  pre:
    - sudo add-apt-repository -y ppa:ansible/ansible
    - sudo apt-get update -qq
    - sudo apt-get install -qq ansible
test:
  override:
    - npm test
deployment:
  staging:
    branch: staging
    commands:
      - cd ansible && ansible-playbook -i hosts -l staging api.yml
  production:
    branch: master
    commands:
      - cd ansible && ansible-playbook -i hosts -l production api.yml

